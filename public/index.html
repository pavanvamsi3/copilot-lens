<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Copilot Lens</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">üëì <span class="logo-text">Copilot Lens</span></div>
    <nav>
      <button class="nav-btn active" data-page="sessions">Sessions</button>
      <button class="nav-btn" data-page="analytics">Analytics</button>
      <button class="nav-btn" data-page="insights">Insights</button>
    </nav>
    <button class="refresh-btn" id="refreshBtn" title="Refresh data">‚ü≥ Refresh</button>
    <button class="refresh-btn" id="themeToggle" title="Toggle light/dark mode">‚òÄÔ∏è</button>
  </header>

  <main>
    <!-- Sessions Page -->
    <section id="sessionsPage" class="page active">
      <div class="sessions-layout">
        <div class="list-pane">
          <div class="search-bar-wrap">
            <span class="search-icon">üîç</span>
            <input
              type="text"
              id="searchInput"
              placeholder="Search your Copilot history..."
              autocomplete="off"
              title="Press / to search"
            />
            <span id="searchClear" style="display:none">‚úï</span>
            <kbd class="search-kbd">/</kbd>
          </div>
          <div class="controls">
            <select id="timeFilter">
              <option value="all">All Time</option>
              <option value="today">Today</option>
              <option value="week">This Week</option>
              <option value="month">This Month</option>
            </select>
            <select id="statusFilter">
              <option value="all">All Status</option>
              <option value="running">Running</option>
              <option value="completed">Completed</option>
              <option value="error">Error</option>
            </select>
            <select id="dirFilter">
              <option value="all">All Directories</option>
            </select>
          </div>
          <div id="sessionCount" class="session-count"></div>
          <div id="sessionList" class="session-list"></div>
        </div>
        <div class="detail-pane" id="detailPane">
          <button class="pane-close" id="paneClose">‚úï</button>
          <div id="detailContent"></div>
        </div>
      </div>
    </section>

    <!-- Analytics Page -->
    <section id="analyticsPage" class="page">
      <div class="analytics-controls">
        <span class="analytics-filter-label">Source:</span>
        <div class="source-filter-btns" id="analyticsSourceFilter">
          <button class="source-btn active" data-source="all">All</button>
          <button class="source-btn" data-source="cli">Copilot CLI</button>
          <button class="source-btn" data-source="vscode">VS Code</button>
          <button class="source-btn" data-source="claude-code">Claude Code</button>
        </div>
      </div>
      <div class="stats-cards" id="statsCards"></div>
      <div class="charts-grid">
        <div class="chart-card compact">
          <h3>Sessions Per Day</h3>
          <canvas id="sessionsPerDayChart"></canvas>
        </div>
        <div class="chart-card compact">
          <h3>Activity by Hour of Day</h3>
          <canvas id="hourChart"></canvas>
        </div>
        <div class="chart-card">
          <h3>Tool Usage</h3>
          <canvas id="toolUsageChart"></canvas>
        </div>
        <div class="chart-card">
          <h3>Model Usage</h3>
          <canvas id="modelChart"></canvas>
        </div>
        <div class="chart-card full-width">
          <h3>Top Working Directories</h3>
          <canvas id="topDirsChart"></canvas>
        </div>
        <div class="chart-card">
          <h3>Time Per Branch</h3>
          <canvas id="branchChart"></canvas>
        </div>
        <div class="chart-card">
          <h3>Time Per Repo</h3>
          <canvas id="repoTimeChart"></canvas>
        </div>
        <div class="chart-card">
          <h3>MCP Servers Used</h3>
          <canvas id="mcpChart"></canvas>
        </div>
      </div>
    </section>

    <!-- Insights Page -->
    <section id="insightsPage" class="page">
      <div class="insights-header">
        <select id="repoSelector">
          <option value="">Loading repos...</option>
        </select>
      </div>
      <div id="insightsContent">
        <div style="color:var(--text-dim);padding:40px;text-align:center">Select a repository to view its effectiveness score</div>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
